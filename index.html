<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1>Time to boost productivity letâ€™s Pomodoro!</h1>
    
    <!-- Timer options added here -->
    <div class="timer-options">
      <button class="preset-time" data-minutes="25">25 min</button>
      <button class="preset-time" data-minutes="60">60 min</button>
    </div>
    
    <div id="progress-container">
      <div id="timer-overlay">
        <div id="timer">25:00</div>
      </div>
    </div>
    
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause"><i class="fa-solid fa-pause"></i></button>
      <button id="reset"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
